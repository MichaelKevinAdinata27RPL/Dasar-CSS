<!DOCTYPE html>
<html>
<head>
	<title>Background</title>
	<style>
		div{
			width: 80%;
			margin: 0 auto;
			height: 100px;
		}
		.bgcolor{
			background-color: powderblue;
		}
		.bgimage{
			background-image: url("bg.png");
		}
		.bgposition{
			height: 350px;
			background: url("smk.png") green no-repeat left;
		}
		.gr1{
			background: linear-gradient(to right, red, yellow, green);
		}
		.gr2{
			background: linear-gradient(red, yellow, green);
		}
	</style>
</head>
<body>
	<div class="bgcolor">
		<h1 align="center">BG Color</h1>
	</div>
	<div class="bgimage">
		<h1 align="center">BG Image</h1>
	</div>
	<div class="bgposition">
		<h1 align="center">BG Position</h1>
	</div>
	<div class="gr1">
		<h1 align="center">Gradient BG</h1>
	</div>
	<div class="gr2">
		<h1 align="center">Gradient BG</h1>
	</div>
</body>
</html>
