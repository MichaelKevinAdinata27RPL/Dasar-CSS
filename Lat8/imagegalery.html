<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		div.box{
			display: inline-block;
			width: 200px;
			float: left;
			border: 2px solid #ddd;
			margin: 10px;
		}
		div.box img{
			width: 100%;
			height: 250px;
		}
		div.box:hover{
			border: 3px solid black;
		}
		div.box div.desc{
			padding: 15px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="img/suharto.jpg" alt="Soeharto">
		<div class="desc">Soeharto</div>
	</div>
	<div class="box">
		<img src="img/bj_habibie.jpg" alt="B.J. Habibie">
		<div class="desc">Bacharuddin Jusuf Habibie</div>
	</div>
	<div class="box">
		<img src="img/gusdur.jpg" alt="B.J. Habibie">
		<div class="desc">Abdurrahman Wahid</div>
	</div>
	<div class="box">
		<img src="img/megawati.jpg" alt="Megawati">
		<div class="desc">Megawati Soekarnoputri</div>
	</div>
	<div class="box">
		<img src="img/sby.png" alt="SBY">
		<div class="desc">Susilo Bambang Yudhoyono</div>
	</div>
	<div class="box">
		<img src="img/jokowi.jpg" alt="Jokowi">
		<div class="desc">Joko Widodo</div>
	</div>
</body>
</html>
